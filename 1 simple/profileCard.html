<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h1, p {
            margin: 0;
            color: #333;
        }

        p {
            margin-top: 10px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img class="profile-img" src="https://t4.ftcdn.net/jpg/03/26/98/51/360_F_326985142_1aaKcEjMQW6ULp6oI9MYuv8lN9f8sFmj.jpg" alt="Your Name">
        <h1>Your Name</h1>
        <p>Web Developer</p>
        <p>
            Hello! I'm a web developer with a passion for creating awesome websites.
            I enjoy coding and learning new technologies. Let's build something amazing together!
        </p>
    </div>

</body>
</html>
